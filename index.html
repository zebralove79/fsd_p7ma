<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Lunch time</title>
</head>

<body>
    <div class="container fill main">
        <div class="row fill row-offcanvas row-offcanvas-right">
            <div class="col-xs-12 col-sm-4 sidebar-offcanvas menu" id="sidebar">
                <h2>Lunch time</h2>
                <form id="filter-form">
                    <input class="filter" type="text" data-bind="textInput: filter" placeholder="filter">
                </form>
                <div data-bind="foreach: viewModel.filteredLocations" class="list-group">
                    <div class="location list-group-item" data-bind="css: { highlight: highlight() }, click: $parent.showInfoList ">
                        <p data-bind="text: name"></p>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-8 fill">
                <button type="button" class="visible-xs btn navbar-toggle btn-menu active" data-bind="click: viewModel.openMenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <div class="notification"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="main.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=[GMAPSKEY]&callback=initialise" async defer onerror="showError()"></script>

</body>

</html>
